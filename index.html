<html>
  <head>
    <title>KT1</title>
  </head>
  <body>
<!-- Присваиваем значения из файла соответствующим элементам страницы -->
    <script src="array.js"></script>
    <script>
      cats.forEach (function (cat) {
         let obj1 = document.createElement("p");
         pic = document.createElement("img")
         pic.src = `${cat.img_link}`
         pic.width = 300;
         pic.height = 300;
         obj1.innerText = `Name: ${cat.name}\n` + `Age:${cat.age}\n` + `Rate:${cat.rate}\n` + `Favourite:${cat.favourite}\n` + `Description:${cat.description}\n`;
         document.body.appendChild(obj1);
         document.body.appendChild(pic);
      });
      
    </script>
    
  </body> 
</html>
